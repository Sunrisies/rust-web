appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} - {m}{n}"
  file:
    kind: rolling_file
    path: "logs/log.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 30
        pattern: "logs/test.{}.log"
    encoder:
     pattern: "{d(%Y-%m-%d %H:%M:%S)} - {m}{n}"
root:
  level: info
  appenders:
    - stdout
    - file